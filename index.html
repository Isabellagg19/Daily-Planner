<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Planner</title>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap"  rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class= "main title"> Your Daily Planner</h1>
        <div class="calendar">
        <div class="calendar-header">
         <span id="month-name"></span>
         <span id="year"></span>
          </div>
           <div class="calendar-grid" id="calendar-grid"></div>
         </div>
        <div class="planner-container">
            <h2> Today's Goals</h2>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="✨You got it✨">
                <button id="addTaskBtn">Add task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
        <div id="Timer-container">
            <h3>✨Make It Happen Timer✨</h3>
            <div id="timer">25:00</div>  
             <div class="timer-buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button> 
            </div>
        </div>
        <div class= "journal-container">
            <h4>Daily Journal</h4>
            <textarea id="journal" placeholder="Write your thoughts, goals, or wins here"></textarea>
            <button id="SaveJournal">Save Entry</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
